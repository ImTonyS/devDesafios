<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="max-w-full font-vietnam mx-auto relative h-full">  

    <figure class="relative p-6 z-30">
        <img src="./assets/contact-form-icon.svg" alt="">
    </figure>

    <header class="flex flex-col relative content-center text-center z-30 items-center justify-center">
        <h1 class="text-white text-5xl font-bold px-10 md:text-6xl lg:text-7xl w-[90%] md:w-[80%] lg:w-[60%]">Interested in our business pricing?</h1>
        <p class="text-white font-bold mt-6 text-lg md:text-xl lg:text-3xl px-10 flex-wrap w-[90%] md:w-[80%] lg:w-[60%]">Fill out the form to view details and we'll contact you as soon as possible.</p>
    </header>
    
    <footer class="relative py-20 z-20 flex justify-center ">
        <form action="" class=" bg-white/20 rounded-xl w-[90%] md:w-[80%] lg:w-[60%] grid lg:grid-cols-2  gap-4 p-8 pb-20 [&>div>label]:text-white [&>div>label]:text-sm [&>div>label]:my-1 [&>div>input]:p-5 [&>div>input]:text-sm [&>div>input]:font-semibold [&>div>input]:rounded-lg [&>div]:flex [&>div]:flex-col [&>div]:relative [&>div>yeah]:pb-20 ">
            <div>
                <label for="">Name</label>

                <input class="placeholder-gris" placeholder="Ethan Johnson" type="text">
            </div>
            <div>
                <label for="">Company Email</label>
                <input class="placeholder-gris" placeholder="ethan@johnson.com" type="email">
            </div>
            <div>
                <label for="">Company Size</label>
                <img class="absolute inset-y-0 right-0 top-12 pr-3 flex items-center text-gris" src="./assets/Expand_down.svg" alt="">
                <input class="placeholder-black" placeholder="50-100 employees" type="text">
            </div>
            <div>
                <label for="">Subject</label>
                <img class="absolute inset-y-0 right-0 top-12 pr-3 flex items-center text-gris" src="./assets/Expand_down.svg" alt="">
                <input class="placeholder-black" placeholder="Building Landing pages" type="text">
            </div>
            <div class="lg:col-span-2">
                <label for="">Message</label>
                <input class="lg:py-120 placeholder-black" placeholder="50-100 employees" type="text">
            </div>
            <button class="lg:col-span-2 lg:row-span-1 text-moradito font-bold text-lg w-full bg-white my-5 py-5 rounded-lg">Contact Sales</button>
        </form>
    </footer>

    <div class="absolute inset-0 bg-cover bg-center z-10" style="background-image: url(./assets/bg-image.svg);"></div>   




</body>
</html>
